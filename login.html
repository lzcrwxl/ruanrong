<footer></footer>
<script src="js/menu.js"></script>
<script>
  //   登录
  $(document).ready(function () {
    $('.userBox').mouseover(function () {
      $('.codeBox').removeClass('codeBox_click');
      $(this).addClass('userBox_click');
    });
    $('.userBox').mouseout(function () {
      $(this).removeClass('userBox_click');
    });
    $('.codeBox').mouseover(function () {
      $('.userBox').removeClass('userBox_click');
      $(this).addClass('codeBox_click');
    });
    $('.codeBox').mouseout(function () {
      $(this).removeClass('codeBox_click');
    })
  })
</script>
