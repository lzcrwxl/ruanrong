<body class="fn-clear">
<!--个人信息界面-->
<div id="header"></div>
<!--文章管理界面-->
<!--nav-->
<section class="fn-clear rel mt20 ">
  <div class="l nav left navcolumn bgl">
    <a class="wh fodderBox rel db" href="#">
      <span class="arrowrt abs f16">个人信息</span>
      <i class="abs triangle"></i>
    </a>
    <div>
      <ul class="articleMenu">
        <li><a href="info.html" class="wh f14 bgl ">个人资料</a></li>
        <li><a href="password.html" class="wh f14 bgl ">修改密码</a></li>
        <li><a href="systemInfo.html" class="wh f14 bgl">系统消息</a></li>
      </ul>
    </div>
  </div>
  <!--nav end-->
  <div class="r main">
    <!--header-->
    <div class="breadcrumbs">
      <h2 class="f14 dib mr20">您的当前位置</h2>
        <span class="f12 g6">
            <a class="g6" href="#">个人信息</a>&nbsp;
                <i class="dib menu_grey"></i>&nbsp;
                <span class="themeRed">个人资料</span>
        </span>
    </div>
    <!--header end-->
    <!--修改密码-->
    <div class="mainCtn">
      <div class="info-box fn-clear g6 mr20 mt20 bde9">
        <h3 class="f14 certTitle h40 lh40 redVerticalBar pl15 rel bbe9 pr15">
          修改登录密码
        </h3>
        <ul class="psd mt60">
          <li class="f0 mb30">
            <h3 class="dib f14 g2e pct18">原密码:</h3>
            <input type="password" placeholder="请输入您的原密码" class="f12 pct82 bradius bdf2">
          </li>
          <li class="f0 mb30">
            <h3 class="dib f14 g2e pct18">新密码:</h3>
            <input type="password" placeholder="请输入您的新密码" class="f12 pct82 bradius bdf2">
          </li>
          <li class="f0">
            <h3 class="dib f14 g2e pct18">确认密码:</h3>
            <input type="password" placeholder="您的密码输入有误，请再次输入" class="f12 pct82 bradius bdf2 cfnpwd">
          </li>
        </ul>
        <div class="tc mb40">
          <button class=" f16 btnInfo bradius bgred wh poi" data-id="psd" onclick="$(this).myPopup(this)">确定</button>
        </div>
      </div>
    </div>
  </div>
</section>
<footer></footer>
<div class="module dn">
  <!--设置密码成功-->
  <div class="popup f14 fix psdpopup rel dn" data-id="psd">
    <div class="popup-title tl f14 rel clt">
      <span class="r abs poi" onclick="$(this).myClose()"></span>
      <div class="tc mt50">
        <img src="images/icon_succ.png" alt="succ">
      </div>
      <h3 class="mt25 f18 g6 tc">密码修改成功！</h3>
    </div>
    <div class="popup-main tc poi g5a lh70 f14">
        返回登陆
    </div>
  </div>
</div>
<script src="js/myplugs.js"></script>
<script src="js/menu.js"></script>
<script>
  $(document).ready(function () {
    $(".articleMenu").css('display', 'block');
    $(".articleMenu>li").eq(1).find("a").addClass("color-bg");
    $('.header-l>li').eq(0).addClass('currentMenu');
  });
  //    全选反选
  $("#selectAll").click(function () {
    if (this.checked) {
      $("#list :checkbox").prop("checked", true);
    } else {
      $("#list :checkbox").prop("checked", false);
    }
  });
  //    删除
  $("#delete").click(function () {
    $("input[name='test']:checked").each(function () { // 遍历选中的checkbox
      n = $(this).parents("li").index();  // 获取checkbox所在行的顺序
      $("#list").find("li:eq(" + n + ")").remove();
    });
  })
</script>
<!--分页效果-->
</body>
</html>
