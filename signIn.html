<script>
    $(document).ready(function() {
        $(this).find("span").eq(1).addClass("menu-gray")
        $('.nav-click a').click(function() {
            $(this).find("span").addClass("menu-gray").parents(".nav-click").siblings().find("span").removeClass("menu-gray");
            $(this).addClass("color-bg").parent().siblings().find("a").removeClass("color-bg");
//            $(this).parent().siblings().find("ul").hide();
        });
        $(".sub-menu>li").eq(0).find("a").addClass("color-bg");
        $('.nav-click').click(function() {
            $(this).siblings().find("span").removeClass("menu-down");
            $(this).parent().find('.sub-menu').slideToggle().end().siblings().find('.sub-menu').hide();
            $(this).parent().find(".sub-menu").find("li").eq(0).find("a").addClass("color-bg").end().siblings().find("a").removeClass("color-bg");

        });
        $('.sub-menu a').click(function(){
            $(this).parents("ul").find("li").eq(0).find("a").removeClass("color-bg");
            $(this).addClass("color-bg").parent().siblings().find("a").removeClass("color-bg");
        });
    });
    $("#nav>li").click(function(){
        var index = $(this).index();
        $("#office>li").eq(index).css("display","block").siblings().css("display","none");
    });
</script>
